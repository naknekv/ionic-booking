<ion-item-sliding #slidingItem>
  <ion-item [routerLink]="offer.id">
    <ion-thumbnail slot="start">
      <ion-img [src]="offer.imageUrl"> </ion-img>
    </ion-thumbnail>
    <ion-label>
      <h1>{{ offer.title }}</h1>
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col class="col-flex">
            <ion-icon name="calendar"></ion-icon>
            <ion-text color="primary" class="pl-5"
              >{{ getDate() | date: "dd/MM/yy" }}
            </ion-text>
            <span class="px-5">to</span>
            <ion-icon name="calendar"></ion-icon>
            <ion-text color="primary" class="pl-5"
              >{{ getDate() | date: "dd/MM/yy" }}
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>
  <ion-item-options>
    <ion-item-option
      color="secondary"
      (click)="openEditPage(offer.id, slidingItem)"
    >
      <ion-icon name="create" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
