<ion-item-sliding #slidingItem>
  <ion-item [routerLink]="offer.id">
    <ion-thumbnail slot="start">
      <ion-img [src]="offer.imageUrl"> </ion-img>
    </ion-thumbnail>
    <ion-label>
      <h1>{{ offer.title }}</h1>
    </ion-label>
  </ion-item>
  <ion-item-options>
    <ion-item-option
      color="secondary"
      (click)="openEditPage(offer.id, slidingItem)"
    >
      <ion-icon name="create" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
