<ion-content>
  <ion-grid class="ion-margin-top">
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="4" class="ion-text-center">
        <h1>Login</h1>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="4">
        <form [formGroup]="form" (ngSubmit)="login()">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item
              *ngIf="form.controls.email.touched && form.controls.email?.hasError('required')"
            >
              <ion-text color="danger">Email is required.</ion-text>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <ion-item
              *ngIf="form.controls.password.touched && form.controls.password.hasError('required')"
            >
              <ion-text color="danger">Password is required.</ion-text>
            </ion-item>
            <ion-item *ngIf="error" lines="none">
              <ion-text color="danger">{{error}}</ion-text>
            </ion-item>
          </ion-list>
          <ion-button
            color="primary"
            (click)="login()"
            expand="block"
            class="ion-margin"
          >
            Login
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
