<ion-app>
  <ion-router-outlet main></ion-router-outlet>
  <ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu side="start" contentId="main">
      <ion-header>
        <ion-toolbar>
          <ion-title> Bookbnb </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/places/discover">
              <ion-icon name="business" slot="start"></ion-icon>
              <ion-label>Discover places</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/bookings">
              <ion-icon name="checkbox-outline" slot="start"></ion-icon>
              <ion-label>Your Bookings</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item (click)="logout()" button>
              <ion-icon name="exit" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
